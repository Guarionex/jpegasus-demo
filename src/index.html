<!doctype html>
<html lang="en">
<head>
    <title>Jpegasus Demo</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <script src="js/main.js"></script>
    <div class="wrapper">
        <div class="content">
            <h1>Jpegasus Demo</h1>
            maxHeight: <select id="maxHeightSelector"></select><br />
            maxWidth: <select id="maxWidthSelector"></select><br />
            quality: <select id="qualitySelector"></select><br />
            <input type="file" onchange="compressAndReportResults(event.target.files[0])" onclick="this.value = null">
        </div>
        <pre>
            <code id="originalDetails"></code>
        </pre>
        <pre>
            <code id="compressedDetails"></code>
        </pre>
        <img id="compressedImage"  src="" />
    </div>
    <link rel="stylesheet" href="css/index.css">
</body>
</html>
